runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /styles
  static_dir: static/styles

- url: /img
  static_dir: static/img
  
- url: /js
  static_dir: static/js

- url: /scss
  static_dir: static/scss

- url: /vendor
  static_dir: static/vendor

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest 
